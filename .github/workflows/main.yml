name: "build"
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout codes
      uses: actions/checkout@v4
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
    - name: Build
      run: cmd /c make_package.bat
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test
        path: test
